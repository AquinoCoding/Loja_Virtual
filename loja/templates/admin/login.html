{% extends "layout.html" %}
{% block content %}

<div class="container"></div>
    {% from "formshelp.html" import render_field %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">

    <div class="text-center h1 text-black-50"> Login </div>

    <form method="post" enctype="multipart/form-data">
        <div>
            {{ render_field(form.email, class="form-control") }}
            {{ render_field(form.senha, class="form-control") }}

        </div>
        <p><input type="submit" value="Entrar" class="btn btn-dark mt-2"></p>
    </form>
    <div class="col-md-4"></div>
</div>
</div>

{% endblock content %}
